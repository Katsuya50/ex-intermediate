<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>野球チーム一覧</h1>
	<ul style="list-style:none;">
		<li th:each="team:${teamList}">
			<a href="detail.html" th:href="@{'/detail?id='+${team.id}}">
				<span th:text="${team.teamName}">team_name</span>
			</a>
		</li>
	</ul>
</body>
</html>
